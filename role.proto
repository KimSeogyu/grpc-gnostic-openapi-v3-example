syntax = "proto3";

package rolemanager;
option go_package = "github.com/KimSeogyu/grpc-gnostic-openapi-v3-example/rolemanager";
import "google/api/annotations.proto";
import "openapiv3/annotations.proto";

option (openapi.v3.document) = {
  info: {
    title: "RoleManager API Document";
    version: "1.0";
    description: "This is RoleManager API Document";
  }
  servers: [
    {url: "http://localhost:8080"}
  ]
};

service RoleManager {
  rpc CreateRole(CreateRole.Request) returns (CreateRole.Response) {
    option (google.api.http) = {
      post: "/role"
      body: "*"
    };
  };
}

message CreateRole {
  option (openapi.v3.schema) = {
    title: "CreateRole"
    description: "CreateRole"
  };

  message Request {
    string sampleBodyField = 1 [
      (openapi.v3.property) = {
        description: "sample body field",
        nullable: false,
        example: {
          yaml: "sample body field",
        }
      }
    ];
  }

  message Response {
    string sampleBodyField = 1 [
      (openapi.v3.property) = {
        description: "sample body field",
        nullable: false,
        example: {
          yaml: "sample body field",
        }
      }
    ];
  }
}